<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-style.css">
    <title>Form</title>
</head>
<body>
    <div class="page-wrapper">
        <h1 id="head">Sign Up Form</h1>
        
        <form action="#" id="form">
        <div id="form-wrapper">  
            <input type="text" class="form-element" id="name" placeholder="Name" required>
            <input type="email" class="form-element" id="email"  placeholder="Email" required>
            <input type="text" class="form-element" id="address" placeholder="Address" required>
            <input type="tel" class="form-element" id="phone" placeholder="Phone No." pattern="[0-9]{10}" required>
            
            <div class="radio">
            <label for="hardware"><input type="radio" name="preference" value="hardware" id="hardware" class="radio-btn">Hardware</label>

            <label for="software"><input type="radio" name="preference" value="software" id="software" class="radio-btn">Software</label>

            <label for="design"><input type="radio" name="preference" value="design" id="design" class="radio-btn">Design</label>
            </div>  
            <div class="choices">
            <label for="choice">Choose a skill: </label>
            <select name="choice" id="choice">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">Javascript</option>
            </select>
            </div>

            <input type="password" class="form-element" id="pwd" name="pwd" placeholder="Password" required>

            <input type="password" class="form-element" id="confirm-pwd" name="confirm-pwd" placeholder="Confirm Password" required>

            <input type="submit" id="send" value="Send">
        </div>
        </form>
    
    </div>
</body>
</html>
